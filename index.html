<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cat Photo App</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1 class="start-text">CatPhotoApp</h1>
    </header>
    <main>
      <p class="start-text">Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#" id="image-anchor"><img class="main-image image-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

      <section class="silver-background green-border">
        <p>
          Things cats love:
        </p>
        <section class="list">
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
        </section>
        <p>
          Top 3 things cats hate:
        </p>
        <section class="list">
          <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
          </ol>
        </section>
      </section>

      <form action="/submit-cat-photo" id="cat-photo-form">
        <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label><input type="checkbox" name="personality" checked> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Energetic</label><br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
